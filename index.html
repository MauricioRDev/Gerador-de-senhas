<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="Gerador de senhas">

  <link rel="stylesheet" href="style.css">
  <title>Gerador de senha V100.0</title>
</head>
<body>

  <img class="logo" src="./assets/logo.png" alt="Gerador senha logo"/>

  <div class="container-input">
    <span>Tamanho <span id="valor"></span> caracteres</span>
    <input id="slider" class="slider" type="range" min="5" max="25" value="15"/>

    <div class="way-container">
      <div class="way">
        <input type="checkbox" id="maiusculas" checked>
        <label for="maiusculas">Letra Maiuscula</label>
      </div>

      <div class="way">
        <input type="checkbox" id="minusculas" checked>
        <label for="minusculas">Letra minuscula</label>
      </div>

      <div class="way">
        <input type="checkbox" id="numeros" checked>
        <label for="numeros">nÃºmeros</label>
      </div>

      <div class="way">
        <input type="checkbox" id="simbolos" checked>
        <label for="simbolos">Simbolos</label>
      </div>


    </div>

    <button id="button" class="button-cta" onclick="generatePassword()">Gerar senha</button>
  </div>

  <div id="container-password" onclick="copyPassword()" class="container-password hide">
    <span class="title">Sua senha gerada foi:</span>
    <span id="password"  class="password"></span>
    <span class="tooltip">Clique na senha para copiar. ğŸ‘†</span>
  </div>

  <script src="script.js"></script>
</body>
</html>
